<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Searotes</title>

    <style>
        body {
            font-size: 1rem;
        }
        .search {
            background-color: #000000;
            color: #FFFFFF;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0">Searotes</span>

            <a class="me-3" data-bs-toggle="modal" data-bs-target="#configuration">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#FFFFFF" class="bi bi-gear-fill" viewBox="0 0 18 18">
                    <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                </svg>
            </a>

            <form class="d-flex flex-fill">
                <input class="form-control form-control-sm me-2" type="search" name="search" value="{{search}}" aria-label="Search">
                <button class="btn btn-light" type="submit">Buscar</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                
                {% if results %}
                    {% for result in results %}
                        <div class="card mt-2 mb-2">
                            <div class="card-body">
                                <h6 class="card-title"><a href="{{result.fullpath}}" target="_blank">{{result.file}}</a> Resultados ({{result.cantidad}})</h6>
                                {{result.data|safe}}
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <div class="mt-2 mb-2">
                        No hay resultados.
                    </div>
                {% endif %}

            </div>
        </div>
    </div>

    <div class="modal fade" id="configuration" tabindex="-1" aria-labelledby="configurationLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="configurationLabel">Configuraci√≥n</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <p>Cantidad de documentos cargados: {{numero_documentos}}</p>
                    </div>
                    <div class="mb-3">
                        <label for="pathLabel" class="form-label">Path de apuntes:</label>
                        <input type="text" class="form-control" id="pathLabel" value="{{path_documents}}">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="change_path()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <script>
        function change_path() {
            window.location.href = "/change_path/" + document.getElementById("pathLabel").value;
        }        
    </script>
</body>

</html>
